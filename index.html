<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Memory Game</title>

    <link rel="stylesheet" href="css/app.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Potta+One&display=swap" rel="stylesheet">  

</head>
<body>
    
    <div class="container">
        
        <header>
            <h1>Unfold Card Game</h1>
            <button class="reset">Reset</button>
        </header>

        <ul id="card-container" class="card-container">

            <li class="card" data-type="diamond">
                <i class="fa fa-diamond"></i>
            </li>

            <li class="card" data-type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>

            <li class="card" data-type="bell">
                <i class="fa fa-bell-o"></i>
            </li>

            <li class="card" data-type="bug">
                <i class="fa fa-bug"></i>
            </li>

            <li class="card" data-type="heart">
                <i class="fa fa-heart-o"></i>
            </li>

            <li class="card" data-type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>

            <li class="card" data-type="tv">
                <i class="fa fa-tv"></i>
            </li>

            <li class="card" data-type="wheelchair">
                <i class="fa fa-wheelchair"></i>
            </li>

            <li class="card" data-type="diamond">
                <i class="fa fa-diamond"></i>
            </li>

            <li class="card" data-type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>

            <li class="card" data-type="bell">
                <i class="fa fa-bell-o"></i>
            </li>
            
            <li class="card" data-type="snowflake">
                <i class="fa fa-snowflake-o "></i>
            </li>
            
            <li class="card" data-type="snowflake">
                <i class="fa fa-snowflake-o "></i>
            </li>

            <li class="card" data-type="bug">
                <i class="fa fa-bug"></i>
            </li>

            <li class="card" data-type="heart">
                <i class="fa fa-heart-o"></i>
            </li>

            <li class="card" data-type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>

            <li class="card" data-type="tv">
                <i class="fa fa-tv"></i>
            </li>

            <li class="card" data-type="wheelchair">
                <i class="fa fa-wheelchair"></i>
            </li>

        </ul>

    </div>
    
    <div class="popup-overlay" id="popup">
        <div class="result-popup">
            <h3>Congrats!</h3>
            <h2>You Won</h2>
            <button class="reset">Restart</button>  
        </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
